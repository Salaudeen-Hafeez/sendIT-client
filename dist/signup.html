<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <title>Sign-up</title>
  </head>
  <body>
    <div class="logo">
      <div class="logo1">
        <nav>
          <img src="./images/logo2.png" alt="" class="logo-img" />
          <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="nav-link">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/login.html">Login</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="login-main">
      <div class="form-bg">
        <form onsubmit="return false">
          <div class="reg-heading">
            <h2>Sign-up Now</h2>
            <p>
              Please fill the form below to become a member and have access to
              our services
            </p>
          </div>
          <div class="input-container" id="inputContainer">
            <small
              id="errMessage"
              style="color: #fd0000d0; margin-bottom: 1rem"
            ></small>
            <div class="input-field">
              <label for="fullName" class="col-4">Full Name</label>
              <input
                type="text"
                class="col-8"
                id="fullName1"
                name="name"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <label for="userName" class="col-4">Username</label>
              <input
                type="text"
                class="col-8"
                id="userName1"
                name="username"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <label for="email" class="col-4">Email</label>
              <input
                type="text"
                class="col-8"
                id="email1"
                name="email"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <label for="password" class="col-4">Password</label>
              <input
                type="password"
                class="col-8"
                name="password"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <label for="password" class="col-4">Re-enter Password</label>
              <input
                type="password"
                class="col-8"
                oninput="clearErr(this)"
                name="password1"
              />
              <small></small>
            </div>
          </div>
          <input
            type="submit"
            class="btn"
            id="submitBtn"
            value="Sign-up"
            onclick="signUp()"
          />
          <p>Already a member? <a href="/login.html">Login</a></p>
        </form>
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
