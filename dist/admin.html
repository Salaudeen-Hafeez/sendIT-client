<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>user profile</title>
  </head>
  <body onload="displayAdmin()">
    <div class="logo">
      <div class="logo1">
        <nav>
          <img src="/images/logo2.png" alt="" class="logo-img" />
          <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="nav-link">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/admin">profile</a></li>
              <li><a onclick="logOut()">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="user-main" id="main">
      <div>
        <div class="user-profile" id="userProfile"></div>
        <div class="packages" id="packages">
          <div class="admindataarrange">
            <a onclick="fetchUsers()">Users</a>
            <div class="usersContainer" id="usersContainer">
              <ul class="userUl"></ul>
            </div>
            <a onclick="showPackages()">Packages</a>
            <div class="packageContainer">
              <ul>
                <li>
                  <a onclick="fetchNewPackages()">New packages</a>
                </li>
                <li>
                  <a onclick="fetchPackagesInTransit()">Packages in transit</a>
                </li>
                <li>
                  <a onclick="fetchDeliveredPackages()">Delivered packages</a>
                </li>
              </ul>
              <div>
                <button onclick="fetchNewPackages()"></button>
                <ul class="packageUl" id="newPackages"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/index.js"></script>
</html>
