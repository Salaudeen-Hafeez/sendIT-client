<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="./jsmodules/routAuth.js"></script>
    <title>new package</title>
  </head>
  <body>
    <div class="logo">
      <div class="logo1">
        <nav>
          <img src="/images/logo2.png" alt="" class="logo-img" />
          <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="nav-link">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/user">dashboard</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="login-main">
      <div class="form-bg">
        <form onsubmit="return false">
          <div class="reg-heading">
            <h2>Add new package</h2>
            <p>Please fill the form below to add new package our services</p>
          </div>
          <h5
            id="errMessage"
            style="color: #fd0000d0; margin-bottom: 1rem"
          ></h5>
          <div class="input-container" id="inputContainer">
            <div class="input-field">
              <input
                type="text"
                class="packageinput"
                id="pName"
                name="name"
                placeholder="Package Name"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <input
                type="text"
                class="packageinput"
                id="location"
                name="location"
                placeholder="Pickup location"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <input
                type="text"
                class="packageinput"
                id="destination"
                name="destination"
                placeholder="Destination"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <input
                type="text"
                class="packageinput"
                id="sender-mobile"
                name="sender"
                placeholder="Sender mobile number"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <input
                type="text"
                class="packageinput"
                id="reciever-mobile"
                name="reciever"
                placeholder="Reciever mobile number"
                oninput="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <input
                type="number"
                class="packageinput"
                id="weight"
                name="weight"
                placeholder="Parcel Weight(kg)"
                oninput="showAmount(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <label for="amount" class="col-4">Amount</label>
              <input
                type="text"
                class="packageinput"
                id="amount"
                name="amount"
              />
              <small></small>
            </div>
          </div>
          <div class="checkBox">
            <input
              type="checkbox"
              class="packageinput"
              id="checkBox"
              name="frajile"
            />
            <label for="checkBox">Is the package frajile?</label>
          </div>
          <input
            type="submit"
            class="btn packageinput"
            id="submitBtn"
            onclick="submitPackage()"
            value="Add package"
          />
        </form>
      </div>
    </main>
    <script type="module" src="./jsmodules/users/postPackage.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9LtzkCH903RTWTMDehYnSmOVitAhBtwA&libraries=places&callback"
      type="text/javascript"
    ></script>
  </body>
</html>
