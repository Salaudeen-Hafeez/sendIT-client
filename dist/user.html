<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>user profile</title>
  </head>
  <body onload="createProfile()">
    <div class="logo">
      <div class="logo1">
        <nav>
          <img src="/images/logo2.png" alt="" class="logo-img" />
          <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="nav-link">
            <ul>
              <li><a href="/">Home</a></li>
              <li>
                <a href="#" onclick=" displayUserPackages();">My packages</a>
              </li>
              <li><a onclick="logOut()">Logout</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="user-main">
      <div>
        <div class="user-profile" id="userProfile"></div>
        <div class="packages" id="packages"></div>
      </div>
      <div>
        <button onclick="newPackage()" class="new-package">
          add new package
        </button>
      </div>
    </main>
    <script type="module" src="./jsmodules/users/user.js"></script>
  </body>
</html>
