<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login-main">
      <div class="form-bg">
        <form onsubmit="return false">
          <div class="logo-img">
            <img src="/images/logo2.png" alt="" class="logo-img" />
          </div>
          <div class="reg-heading">
            <h2>Login to SendIT logistics</h2>
          </div>
          <div class="input-container" id="inputContainer">
            <small
              id="userErr"
              style="color: solid red; margin-bottom: 1rem"
            ></small>
            <div class="input-field">
              <label for="email" class="col-4">Email</label>
              <input
                type="text"
                class="col-8"
                id="email"
                name="email"
                onclick="clearErr(this)"
              />
              <small></small>
            </div>
            <div class="input-field">
              <label for="password" class="col-4">Password</label>
              <input
                type="password"
                class="col-8"
                id="password"
                name="password"
                onclick="clearErr(this)"
              />
              <small></small>
            </div>
          </div>
          <input
            type="submit"
            class="btn"
            id="submitBtn"
            onclick="login()"
            value="Login"
          />
          <p>
            Are you new to sendIT?
            <a href="/signup.html">Create an account</a>
          </p>
        </form>
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
